<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Map</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó∫Ô∏è Live Location Map</h1>
            <p>Real-time location tracking</p>
        </div>
        
        <div class="map-container">
            <div id="map"></div>
            <div class="map-controls">
                <button class="btn btn-primary" onclick="getCurrentLocation()">Refresh My Location</button>
                <button class="btn btn-secondary" onclick="window.open('/', '_self')">Back to Portal</button>
            </div>
            <div class="map-info" id="mapInfo">
                <div class="distance-info">
                    <span>Active <span id="activeCount">0</span> locations</span>
                </div>
            </div>
        </div>
    </div>

    <script src="map-app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-3TDkatnM1qEXqR-5FN_ogxjbLqt8Tqg&callback=initMap"></script>
</body>
</html>
